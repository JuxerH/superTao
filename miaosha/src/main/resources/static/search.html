<script>

    // 定义全局商品数组信息
    var hasResult = false;
    var g_resultList = [];
    $(document).ready(function () {
        if (this.location.search.substr(8,9) != "") {
            searchItem();
            console.log("5"+hasResult);
        }
        $.ajax({
            url: "http://localhost:8090/user/loginStatus",
            xhrFields: {
                withCredentials: true,
            },
            success: function (data) {
                if (data.status != "fail") {
                    $('#userPic').attr("src", "https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2519824424,1132423651&fm=26&gp=0.jpg");
                    $('#userId').text(data);
                    $('#unlogin').hide();
                    $.ajax({
                        url:"http://localhost:8090/user/userType",
                        xhrFields:{
                            withCredentials:true,
                        },
                        success:function (data) {
                            if(data.status=="success")
                            {
                                if(data.data==2)
                                {
                                    $("#userType").text("商家");
                                }else {
                                    $("#userType").text("顾客");
                                }
                            }
                        },
                        error:function () {

                        }
                    });

                } else {
                    $('#userId').text("未登录");
                    $('#userPic').attr("src", "https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=4034879928,1229713244&fm=26&gp=0.jpg");
                    $('#unlogin').show();
                    $('#haslogin').hide();
                    $('#profile').hide();
                }
            }

        });
        $("#logOut").on("click", function () {
            $.ajax({
                type: "GET",
                url: "http://localhost:8090/user/outlogin",
                xhrFields: {
                    withCredentials: true
                },
                success: function () {
                    alert("退出登陆成功");
                    window.location.reload();
                }
            })
        });
        $("#newSearch").on("click", function () {
            window.location.href = "search.html?search=" + $("#inputWord").val();
        });
        $("#reset").on("click", function () {
            window.location.href = "search.html";
        })
    });
    function searchItem() {
        $.ajax({
            url: "http://localhost:8090/item/search",
            data: {
                keyword: getParam("search")
            },
            xhrFields: {
                withCredentials: true
            },
            success: function (data) {
                console.log(data);
                if (data.status == "success") {
                    console.log(data.data);
                    console.log(typeof (data.data));
                    console.log(typeof ("无结果"));
                    console.log(data.data instanceof Array);
                    console.log("1"+hasResult);
                    if (data.data!="无结果") {
                        hasResult = true;
                        console.log("2"+hasResult);
                        g_resultList = data.data;
                        reloadDom();
                    }
                }   console.log("3"+hasResult);
                if (hasResult == true) {
                    $("#searchResult").show();
                    var result_top = $('#searchResult').offset().top - 80; //页面滚动到结果位置
                    $('html,body').animate({scrollTop: result_top}, 1200);
                } else {
                    $("#noResult").show();
                }
            },
            error: function () {
                alert("搜索失败，原因为连接数据失败");
            }

        })
        console.log("4"+hasResult);

    }
    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = decodeURI(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound)
                arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    };

    function reloadDom() {
        for (var i = 0; i < g_resultList.length; i++) {
            var itemVO = g_resultList[i];
            var dom =
                "<tr data-id='" + itemVO.id + "' id='itemDetail" + itemVO.id + "'>\
                 <td><a href='showmore.html?id=" + itemVO.id + "'>\
                <i class='icon-arrow-right font-blue'></i></a></td>\
                 <td ><h3 class=' font-blue'>" + itemVO.title + "</h3></td>\
			<td><img style='width:200px;heigth:auto;' src='" + itemVO.imgUrl + "'/></td>\
	               <td>" + itemVO.description + "</td>\
			<td><h4>￥" + itemVO.price + "</h4></td>\
			</tr>";
            $("#container").append($(dom));
        }

    };

</script>
