<script>
    jQuery(document).ready(function() {
        var isLogin;
        var g_orderList=[];
        $.ajax({
            type: "POST",
            url: "http://localhost:8090/order/showAllRecord",
            contentType: "application/x-www-form-urlencoded",
            xhrFields: {
                withCredentials: true,
            },
            success: function (data) {
                console.log(data.data);
                if(loginSatus()==false){
                    alert("获取订单信息失败，原因为当前账户无管理员权限");
                }
                else if(data.status == "success") {
                    g_orderList = data.data;
                    reloadDom();
                    loginSatus();
                } else {
                    alert("获取信息失败，原因为"+data.data.errMsg);
                }
            },
            error: function (data) {
                alert("连接数据失败，原因为" + data.responseText);
            }
        })
        function reloadDom() {
            for (var i = 0; i < g_orderList.length; i++) {
                var orderVO =g_orderList[i];
                var pro_status="";
                if (orderVO.promoId>0) {
                    pro_status="checked";
                }
                    var dom =
                    "<tr>\
                     <td>"+orderVO.id+"</td>\
			<td>"+orderVO.userId+"</td>\
			<td>"+orderVO.userName+"</td>\
			<td>"+orderVO.itemId+"</td>\
			<td>"+orderVO.itemName+"</td>\
			<td>"+orderVO.itemPrice+"</td>\
			<td><input  type='checkbox'"+pro_status+" onclick='return false' ></td>\
			<td>"+orderVO.amount+"</td>\
			<td>"+orderVO.orderPrice+"</td>\
			</tr>";
                    $("#container").append($(dom));
            }
            $("#numOfOrder").text(g_orderList.length);

        }
        function loginSatus() {
            $.ajax({
                url: "http://localhost:8090/user/loginStatus",
                xhrFields: {
                    withCredentials: true,
                },
                success: function (data) {
                    if (data.status != "fail") {
                        isLogin=true;
                        $('#userPic').attr("src", "https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2519824424,1132423651&fm=26&gp=0.jpg");
                        $('#userId').text(data.data);
                        $('#unlogin').hide();
                        $("#userType").text("商家");

                    } else {
                        isLogin=false;
                        $('#userId').text("未登录");
                        $('#userPic').attr("src", "https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=4034879928,1229713244&fm=26&gp=0.jpg");
                        $('#unlogin').show();
                        $('#haslogin').hide();
                        $('#profile').hide();
                    }
                }

            });
            return isLogin;
        };

    });
    $("#logOut").on("click",function () {
        $.ajax({
            type: "GET",
            url:"http://localhost:8090/user/outlogin",
            xhrFields: {
                withCredentials:true
            },
            success:function () {
                alert("退出登陆成功");
                window.location.href="index.html";
            }
        })
    })

</script>
