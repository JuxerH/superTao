    <script>

        // 定义全局商品数组信息
        var g_itemList = [];
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8090/item/list",
                xhrFields:{
                    withCredentials:true,
                },
                success: function(data) {
                    if (data.status == "success") {
                        g_itemList = data.data;
                        console.log("加载成功！！");
                        reloadDom();
                    } else {
                        alert("获取商品信息失败，原因为" + data.data.errMsg);
                    }
                },
                error: function(data) {
                    alert("获取商品信息失败，原因为" + data.responseText);
                }
            });
            function reloadDom() {
            for (var i = 0; i < g_itemList.length; i++) {
                var itemVO = g_itemList[i];
                var dom =
            "<div class='col-lg-3 col-md-3 col-sm-6 col-xs-12' >\
                    <div  class='dashboard-stat red' style='background-image: url("+"\""+itemVO.imgUrl+"\""+");background-size:cover;background-repeat:no-repeat'>\
                    <div class='visual'>\
                    </div>\
                    <div class='details' >\
                    </div>\
                    <a class='more' href='showmore.html?id="+itemVO.id+"'><b>"+itemVO.title+"￥"+itemVO.price+"</b><span style='margin-left: 2%'>|了解更多</span> <i class='m-icon-swapright m-icon-white'></i>\
                    </a>\
                    </div>\
                    </div>";
                $("#container").append($(dom));
            }}});
        $.ajax({
            url: "http://localhost:8090/user/loginStatus",
            xhrFields:{
                withCredentials:true,
            },
            success: function(data) {
                if(data.status!="fail"){
                    console.log("登陆成功");
                    $('#userPic').attr("src", "https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2519824424,1132423651&fm=26&gp=0.jpg");
                    $('#userId').text(data);
                    $('#unlogin').hide();
                }
                else{
                    $('#userId').text("未登录");
                    $('#userPic').attr("src","https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=4034879928,1229713244&fm=26&gp=0.jpg");
                    $('#unlogin').show();
                    $('#haslogin').hide();
                    $('#profile').hide();
                }
            }

        });
        $("#logOut").on("click",function () {
            $.ajax({
                type: "GET",
                url:"http://localhost:8090/user/outlogin",
                xhrFields: {
                    withCredentials:true
                },
                success:function () {
                    alert("退出登陆成功");
                  window.location.reload();
                }
            })
        })
        $("#createItem").on("click",function(){
            window.location.href="createitem.html";
        })
    </script>
