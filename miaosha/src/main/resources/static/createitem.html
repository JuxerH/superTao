<script>
    jQuery(document).ready(function() {
        $.ajax({
            url: "http://localhost:8090/user/loginStatus",
            xhrFields: {
                withCredentials: true,
            },
            success: function (data) {
                if (data.status != "fail") {
                    $('#userPic').attr("src", "https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2519824424,1132423651&fm=26&gp=0.jpg");
                    $('#userId').text(data);
                    $('#unlogin').hide();
                } else {
                    $('#userId').text("未登录");
                    $('#userPic').attr("src", "https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=4034879928,1229713244&fm=26&gp=0.jpg");
                    $('#unlogin').show();
                    $('#haslogin').hide();
                    $('#profile').hide();
                }
            }

        });

        $("#create").on("click", function() {
            var title = $("#title").val();
            var price = $("#price").val();
            var stock = $("#stock").val();
            var description = $("#description").val();
            var imgUrl = $("#imgUrl").val();
            if (title == null || title == "") {
                alert("商品名不能为空");
                return false;
            }
            if (price == null || price == "") {
                alert("商品价格不能为空");
                return false;
            }
            if (stock == null || stock == "") {
                alert("商品库存不能为空");
                return false;
            }
            if (description == null || description == "") {
                alert("商品描述不能为空");
                return false;
            }
            if (imgUrl == null || imgUrl == "") {
                alert("商品图片不能为空");
                return false;
            }
            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:8090/item/create",
                data: {
                    "title": title,
                    "price": price,
                    "stock": stock,
                    "description": description,
                    "imgUrl": imgUrl
                },
                xhrFields:{withCredentials:true},
                success: function(data) {
                    console.log(data);
                    if (data.status == "success") {
                        alert("创建成功");
                        window.location.href="index.html";
                    } else {
                        alert("创建失败，原因为" + data.data.errMsg);
                    }
                },
                error: function(data) {
                    alert("连接失败，原因为" + data.responseText);
                }
            });
            return false;
        });
    });
    $("#logOut").on("click",function () {
        $.ajax({
            type: "GET",
            url:"http://localhost:8090/user/outlogin",
            xhrFields: {
                withCredentials:true
            },
            success:function () {
                alert("退出登陆成功");
                window.location.href="index.html";
            }
        })
    })

</script>
