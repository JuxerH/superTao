    <script>
        var localUser = localStorage.getItem('user') || ''; //获取到user的值并保存
        var localPass = localStorage.getItem('pass') || ''; //获取到pwd的值并保存
        console.log("u"+localUser);
        console.log("p"+localPass);
        $("#telphone").val(localUser);
        $("#password").val(localPass);
        if (localUser !== '' && localPass !== '') {
            $("#remember").attr("checked","true");
        }
        jQuery(document).ready(function () {
            $('#getotpcode').on('click',function(){
                var telphone = $("#r_telphone").val();
                if (telphone == null || telphone == "") {
                    alert("手机号不能为空");
                    return false;
                }
                $.ajax({
                    type: "POST",
                    contentType: "application/x-www-form-urlencoded",
                    url: "http://localhost:8090/user/getotp",
                    data: {
                        "telphone": $("#r_telphone").val(),
                    },
                    xhrFields:{withCredentials:true},//前端授信
                    success: function (data) {
                        if (data.status == "success") {
                            alert("otp已经发送到了您的手机上，请注意查收");
                        } else {
                            alert("otp发送失败，原因为" + data.data.errMsg);
                        }

                    }, error: function (data) {
                        alert("otp发送失败，原因为" + data.responseText);
                    }
                });
                return false;
            })
            $("#register").on("click", function () {
                var telphone = $("#r_telphone").val();
                var password=$("#r_password").val();
                var repassword=$("#re_password").val();
                var age=$("#age").val();
                if($("[name='gender']:checked").val()=="male")
                {
                   var gender=1;
                }else {
                    var gender=2;
                }
                if($("[name='userType']:checked").val()=="customer")
                {
                    var userType=1;
                }else {
                    var userType=2;
                }

                var name=$("#username").val();
                var otpCode=$("#otpCode").val();
                if (telphone == null || telphone == "") {
                    alert("手机号不能为空");
                    return false;
                }
                if (password == null || password == "") {
                    alert("密码不能为空");
                    return false;
                }
                if (age == null || age == "") {
                    alert("年龄不能为空");
                    return false;
                }
                if (gender == null || gender == "") {
                    alert("性别不能为空");
                    return false;
                }
                if (password!=repassword) {
                    alert("两次输入密码不一致，请重新输入");
                    return false;
                }
                if ($("#agree_clause").prop("checked")!=true) {
                    alert("请勾选同意条款");
                    return false;
                }
                console.log("telphone "+telphone+
                    " password "+password,
                    " age "+age+
                    " gender "+gender+
                    " otpCode "+otpCode+
                    " name "+name
            );
                $.ajax({
                    type: "POST",
                    contentType: "application/x-www-form-urlencoded",
                    url: "http://localhost:8090/user/register",
                    data: {
                        "telphone": telphone,
                        "password":password,
                        "age":age,
                        "gender":gender,
                        "otpCode":otpCode,
                        "name":name,
                        "userType":userType
                    },xhrFields:{withCredentials:true},//前端授信
                    success: function (data) {
                        if (data.status == "success") {
                            alert("注册成功");
                            window.location.reload();
                        } else {
                            alert("注册失败，原因为" + data.data.errMsg);
                        }

                    }, error: function (data) {
                        alert("注册失败，数据错误");
                    }
                });
                return false;
            })
            $("#register-btn").click(function () {
                var result_top = $('#my-register-form').offset().top-40;//页面滚动到结果位置
                    $('html,body').animate({scrollTop: result_top}, 1100);
            })
            $("#login").on("click", function () {
                var telphone = $("#telphone").val();
                var password = $("#password").val();
                if (telphone == null || telphone == "") {
                    alert("手机号不能为空");
                    return false;
                }
                if (password == null || password == "") {
                    alert("密码不能为空");
                    return false;
                }
                    if ($("#remember").prop("checked")) {
                        localStorage.setItem('user', telphone);
                        localStorage.setItem('pass', password);
                    } else {
                        localStorage.setItem('user', '');
                        localStorage.setItem('pass', '');
                    }


                    $.ajax({
                    type: "POST",
                    contentType: "application/x-www-form-urlencoded",
                    url: "http://localhost:8090/user/login",
                    data: {
                        "telphone": telphone,
                        "password": password,

                    }, xhrFields: {withCredentials: true},//前端授信
                    success: function (data) {
                        if (data.status == "success") {
                            alert("登陆成功");
                            window.location.href="index.html";
                        } else {
                            alert("登陆失败，原因为" + data.data.errMsg);
                        }

                    }, error: function (data) {
                        alert("登陆失败，原因为" + data.responseText);
                    }
                });
                return false;
            })
            $("#home").on("click",function () {
                window.location.href="listitem.html"
            })
        });
    </script>
